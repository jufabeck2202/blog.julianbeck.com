# Permalinks
permalink: /:categories/:title/

# Setup
title:               Julian's Blog
url:                 https://blog.julianbeck.com
paginate:            10
baseurl:             ""
analytics_id:        UA-123121612-2

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Julian Beck
  url:               https://julianbeck.com
  email:             kickbeck@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole

# Gems
plugins:
  - jekyll-avatar
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-gist
  - jekyll-archives:
      enabled:
        - categories

